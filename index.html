<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="result container">
            <div class="computer">
                <div id="computer-score">0</div>
                <div id="computer">Computer Score</div>
            </div>
            <div class="user">
                <div class="user-score">0</div>
                <div id="user">Your Score</div>
            </div>
        </div>

        <div class="buttons container">
            <div id="paper-button">
                <button>paper</button>
            </div>
            <div id="rock-button">
                <button>rock</button>
            </div>
            <div id="scissors-button">
                <button>scissors</button>
            </div>
        </div>

        <div class="winner container">
            <div id="winner">Test winner</div>
            <div id="congratulations">Test congratulations</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
