<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="result container">
            <div class="computer score">
                <div class="points">0</div>
                <div class="name">Computer Score</div>
            </div>
            <div class="user score">
                <div class="points">0</div>
                <div class="name">Your Score</div>
            </div>
        </div>

        <div class="choice buttonss">
            <div class="paper button">
                <button>paper ✋</button>
            </div>
            <div class="rock button">
                <button>rock ✊</button>
            </div>
            <div class="scissors button">
                <button>scissors ✌️</button>
            </div>
        </div>

        <div class="play button">
            <button>Play</button>
        </div>

        <div class="game container">
            <div id="game">Click Play to start the game</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
